<div class="sign-in-container">
  <mat-card class="sign-in-card">
    <mat-card-header>
      <mat-card-title>Click the button to sign in with Google account</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button
              class="btn"
              color="primary"
              (click)="showSignIn()">Sign in</button>
    </mat-card-actions>
  </mat-card>
</div>
