<div class="details-container">
  <mat-card class="details-card">
    <mat-card-header>
      <mat-card-title>{{userData.getName()}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="photo-holder">
        <img class="user-image" src="{{userData.getImageUrl()}}" alt="{{userData.getName()}}">
      </div>
      <p>
        <span>User Email: </span><strong>{{userData.getEmail()}}</strong>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              class="btn"
              color="primary"
              (click)="signOut()">Sign Out</button>
    </mat-card-actions>
  </mat-card>
</div>
